<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Troca de Tokens</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #1e1e2f;
      color: white;
      padding-top: 50px;
    }
    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
      border: 4px solid white;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff55aa;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    button:hover {
      background-color: #ff77cc;
    }
  </style>
</head>
<body>
  <h1>Token do Personagem</h1>
  <img id="token" src="https://i.imgur.com/xUvQyQR.png" alt="Token atual">
  <br>
  <button onclick="trocarToken()">Trocar Token</button>

  <script>
    const tokens = [
      "https://i.imgur.com/xUvQyQR.png",
      "https://i.imgur.com/q5L57Ap.png",
      "https://i.imgur.com/Smv6R4n.png"
    ];

    let indexAtual = 0;

    function trocarToken() {
      indexAtual = (indexAtual + 1) % tokens.length;
      document.getElementById("token").src = tokens[indexAtual];
    }
  </script>
</body>
</html>
